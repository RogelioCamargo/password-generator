<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>

      <div class="pw-generated">
        <input
          type="text"
          placeholder="P4$5W0rD!"
          class="pw-generated__result"
          disabled
        />
        <img src="./assets/images/icon-copy.svg" alt="copy password icon" />
      </div>

      <form class="pw-form">
        <div>
          <div class="label-row">
            <label for="characterLength">Character Length</label>
            <div class="currentCharacterLength">0</div>
          </div>
          <input
            type="range"
            id="characterLength"
            name="characterLength"
            class="slider"
            min="0"
            value="0"
            max="20"
          />
        </div>
        <fieldset class="pw-checkboxes">
          <label class="container">
            Include Uppercase Letters
            <input
              type="checkbox"
              name="includeUppercase"
              id="includeUppercase"
            />
            <span class="checkmark"></span>
          </label>
          <label class="container">
            Include Lowercase Letters
            <input
              type="checkbox"
              name="includeLowercase"
              id="includeLowercase"
            />
            <span class="checkmark"></span>
          </label>
          <label class="container">
            Include Numbers
            <input type="checkbox" name="includeNumbers" id="includeNumbers" />
            <span class="checkmark"></span>
          </label>
          <label class="container">
            Include Symbols
            <input type="checkbox" name="includeSymbols" id="includeSymbols" />
            <span class="checkmark"></span>
          </label>
        </fieldset>
        <div class="pw-strength">
          <div>Strength</div>
          <div>
            <div class="pw-strength__result"></div>
            <div class="bars">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
        </div>
        <button type="submit" aria-label="Generate Password">
          Generate
          <img
            src="./assets/images/icon-arrow-right.svg"
            alt="arrow pointing right icon"
          />
        </button>
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
